<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My 2cents — Option A</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --plum: #6A4C6B;
  --plum-soft: #F2ECF3;
  --cream: #FDFBF7;
  --stone: #2B2A28;
  --stone-light: #6B655F;
  --sand: #E7E3DC;
  --success: #2E7D32;
  --warning: #F57C00;
  --danger: #D32F2F;
}

/* GLOBAL */
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: "Poppins", -apple-system, sans-serif;
  background: linear-gradient(180deg, #ffffff 0%, var(--cream) 100%);
  color: var(--stone);
}

/* HEADER */
.topbar {
  height: 64px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(0,0,0,0.06);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 24px;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 100;
}

/* NEW: Plum brand strip */
.brand-strip {
  position: fixed;
  top: 64px;
  left: 0;
  right: 0;
  height: 8px;
  background: linear-gradient(90deg, var(--plum), #8B5CF6);
  z-index: 99;
}

/* Logo */
.logo-lockup {
  display: flex;
  align-items: center;
  gap: 10px;
}
.wordmark { font-size: 18px; }
.wordmark .my { font-weight: 400; }
.wordmark .cents { font-weight: 600; }

/* Primary button (web pattern) */
.primary-btn {
  background: var(--plum);
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
}

/* MAIN CONTAINER (WEB FIRST) */
.app {
  max-width: 1200px;
  margin: 100px auto 40px; /* pushed down to clear header + strip */
  padding: 20px;
}

/* GRID */
.dashboard-grid {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 20px;
}

/* CARDS */
.card {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border-radius: 22px;
  border: 1px solid rgba(0,0,0,0.05);
  padding: 18px;
}

/* Left panel */
.left-panel {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
}
.balance-card { grid-column: 1 / 4; }

/* Progress */
.progress {
  margin-top: 10px;
  height: 4px;
  background: rgba(0,0,0,0.06);
}
.progress-inner {
  height: 100%;
  width: 62%;
  background: linear-gradient(90deg, var(--plum), #8B5CF6);
}

/* Responsive */
@media (max-width: 900px) {
  .dashboard-grid { grid-template-columns: 1fr; }
  .left-panel { grid-template-columns: 1fr; }
  .balance-card { grid-column: 1; }
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo-lockup">
    <svg width="28" height="28" viewBox="0 0 100 100">
      <text x="10" y="70" font-size="70" font-family="Poppins" font-weight="600" fill="#6A4C6B">2</text>
      <circle cx="72" cy="68" r="12" fill="#D4A84B"/>
    </svg>
    <div class="wordmark">
      <span class="my">My</span>
      <span class="cents"> 2cents</span>
    </div>
  </div>
  <button class="primary-btn">Add Expense</button>
</div>

<div class="brand-strip"></div>

<div class="app">
  <div class="dashboard-grid">

    <div class="left-panel">
      <div class="card balance-card">
        <div class="stat-label">Remaining this month</div>
        <div class="stat-value" style="font-size:34px;">₹47,250</div>
        <div class="progress"><div class="progress-inner"></div></div>
      </div>

      <div class="card"><div class="stat-label">Spent</div><div class="stat-value">₹72,750</div></div>
      <div class="card"><div class="stat-label">Saved</div><div class="stat-value">₹15,000</div></div>
      <div class="card"><div class="stat-label">Planned</div><div class="stat-value">₹60,000</div></div>
    </div>

    <div class="right-panel">
      <div class="card">
        <div class="stat-label">Insights</div>
        <div>• Food is 18% over budget<br>• Rent is on track</div>
      </div>
    </div>

  </div>
</div>

</body>
</html>

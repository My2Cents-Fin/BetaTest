<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My 2cents — Option C</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --plum: #6A4C6B;
  --plum-soft: #F2ECF3;
  --cream: #FDFBF7;
  --stone: #2B2A28;
  --stone-light: #6B655F;
  --sand: #E7E3DC;

  --success: #2E7D32;
  --warning: #F57C00;
  --danger: #D32F2F;
}

/* ===== GLOBAL ===== */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Poppins", -apple-system, sans-serif;
  background: linear-gradient(180deg, #ffffff 0%, var(--cream) 100%);
  color: var(--stone);
}

/* ===== PLUM GLASSY HEADER (OPTION C) ===== */
.topbar {
  height: 72px;
  background: linear-gradient(135deg, rgba(106,76,107,0.95), rgba(90,61,91,0.95));
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 24px;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 100;
  color: white;
}

/* Logo lockup */
.logo-lockup {
  display: flex;
  align-items: center;
  gap: 10px;
}

.wordmark {
  font-size: 18px;
  color: white;
}

.wordmark .my {
  font-weight: 400;
}

.wordmark .cents {
  font-weight: 600;
}

/* Web-style primary action */
.primary-btn {
  background: white;
  color: var(--plum);
  border: none;
  padding: 8px 14px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
}

/* ===== MAIN WEB CONTAINER ===== */
.app {
  max-width: 1200px;
  margin: 100px auto 40px; /* pushed down to clear header */
  padding: 20px;
}

/* ===== WEB GRID LAYOUT ===== */
.dashboard-grid {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 20px;
}

/* LEFT PANEL */
.left-panel {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
}

/* Glass cards */
.card {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border-radius: 22px;
  border: 1px solid rgba(0,0,0,0.05);
  padding: 18px;
}

/* Big balance card spans full width */
.balance-card {
  grid-column: 1 / 4;
}

/* Progress bar */
.progress {
  margin-top: 10px;
  height: 4px;
  background: rgba(0,0,0,0.06);
  overflow: hidden;
}

.progress-inner {
  height: 100%;
  width: 62%;
  background: linear-gradient(90deg, var(--plum) 0%, #8B5CF6 100%);
}

/* Stats */
.stat-label {
  font-size: 12px;
  color: var(--stone-light);
}

.stat-value {
  font-size: 20px;
  font-weight: 600;
  margin-top: 4px;
}

/* RIGHT PANEL - Insights */
.right-panel {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* Categories list */
.categories {
  margin-top: 16px;
}

.category {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
  border-bottom: 1px solid rgba(0,0,0,0.06);
}

/* Category icon style */
.cat-icon {
  width: 32px;
  height: 32px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.cat-icon::after {
  content: "";
  width: 12px;
  height: 12px;
  border-radius: 2px;
  border: 2px solid var(--plum);
}

/* Bars */
.bar {
  margin-top: 6px;
  height: 3px;
  width: 120px;
  background: rgba(0,0,0,0.06);
  overflow: hidden;
}

.bar-inner { height: 100%; }
.on-track { background: var(--success); }
.warning { background: var(--warning); }
.over { background: var(--danger); }

/* ===== RESPONSIVE ===== */
@media (max-width: 900px) {
  .dashboard-grid {
    grid-template-columns: 1fr;
  }

  .left-panel {
    grid-template-columns: 1fr;
  }

  .balance-card {
    grid-column: 1;
  }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="topbar">
  <div class="logo-lockup">
    <!-- Your 2. mark as SVG -->
    <svg width="28" height="28" viewBox="0 0 100 100">
      <text x="10" y="70"
            font-size="70"
            font-family="Poppins"
            font-weight="600"
            fill="white">2</text>
      <circle cx="72" cy="68" r="12" fill="#D4A84B"/>
    </svg>

    <div class="wordmark">
      <span class="my">My</span>
      <span class="cents"> 2cents</span>
    </div>
  </div>

  <button class="primary-btn">Add Expense</button>
</div>

<!-- ===== MAIN APP ===== -->
<div class="app">

  <div class="dashboard-grid">

    <!-- LEFT PANEL -->
    <div class="left-panel">

      <!-- Balance (full width) -->
      <div class="card balance-card">
        <div class="stat-label">Remaining this month</div>
        <div class="stat-value" style="font-size: 34px;">₹47,250</div>

        <div class="progress">
          <div class="progress-inner"></div>
        </div>
      </div>

      <div class="card">
        <div class="stat-label">Spent</div>
        <div class="stat-value">₹72,750</div>
      </div>

      <div class="card">
        <div class="stat-label">Saved</div>
        <div class="stat-value">₹15,000</div>
      </div>

      <div class="card">
        <div class="stat-label">Planned</div>
        <div class="stat-value">₹60,000</div>
      </div>

    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">

      <div class="card">
        <div class="stat-label">Insights</div>
        <div style="margin-top: 6px;">
          • Food is 18% over budget<br>
          • You’re on track for Rent<br>
          • Savings are below target
        </div>
      </div>

      <div class="card">
        <div class="stat-label">Upcoming</div>
        <div style="margin-top: 6px;">
          EMI due in 3 days<br>
          Insurance due in 10 days
        </div>
      </div>

      <div class="card">
        <div class="stat-label">Categories</div>

        <div class="categories">

          <div class="category">
            <div style="display:flex; gap:10px; align-items:center;">
              <div class="cat-icon"></div>
              <div>Food</div>
            </div>
            <div>
              ₹9,200 / ₹11,000
              <div class="bar">
                <div class="bar-inner warning" style="width:84%"></div>
              </div>
            </div>
          </div>

          <div class="category">
            <div style="display:flex; gap:10px; align-items:center;">
              <div class="cat-icon"></div>
              <div>Rent</div>
            </div>
            <div>
              ₹45,000 / ₹45,000
              <div class="bar">
                <div class="bar-inner on-track" style="width:100%"></div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
</div>

</body>
</html>

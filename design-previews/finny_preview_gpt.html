<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Finny Preview v2</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --plum: #6A4C6B;
  --plum-soft: #F2ECF3;
  --cream: #FDFBF7;
  --stone: #2B2A28;
  --stone-light: #6B655F;
  --sand: #E7E3DC;
  --honey: #D4A84B;
  --success: #2E7D32;
  --warning: #F57C00;
  --danger: #D32F2F;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Poppins", -apple-system, sans-serif;
  background: linear-gradient(180deg, #ffffff 0%, var(--cream) 100%);
  color: var(--stone);
}

/* Phone container */
.app {
  max-width: 430px;
  margin: 40px auto;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(10px);
  border-radius: 28px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.08);
  overflow: hidden;
  border: 1px solid rgba(0,0,0,0.04);
}

/* HEADER */
.header {
  padding: 24px;
  background: linear-gradient(135deg, var(--plum) 0%, #5A3D5B 100%);
  color: white;
}

.header h1 {
  margin: 0;
  font-size: 26px;
  font-weight: 700;
  letter-spacing: 0.2px;
}

.header-sub {
  margin-top: 6px;
  font-size: 13px;
  opacity: 0.9;
}

/* BALANCE CARD */
.balance-card {
  margin: 16px;
  padding: 20px;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(8px);
  border-radius: 22px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.05);
  border: 1px solid rgba(0,0,0,0.04);
}

.balance-label {
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 0.6px;
  color: var(--stone-light);
  margin-bottom: 6px;
}

.balance-amount {
  font-size: 34px;
  font-weight: 700;
  letter-spacing: -0.3px;
}

/* PROGRESS BAR (more fluid) */
.progress {
  margin-top: 12px;
  height: 7px;
  background: var(--sand);
  border-radius: 20px;
  overflow: hidden;
}

.progress-inner {
  height: 100%;
  width: 62%;
  background: linear-gradient(90deg, var(--plum) 0%, #8B5CF6 100%);
  border-radius: 20px;
  transition: width 0.4s ease-out;
}

/* STATS */
.stats {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-top: 16px;
}

.stat {
  background: rgba(242,236,243,0.8);
  padding: 12px 14px;
  border-radius: 16px;
  backdrop-filter: blur(4px);
}

.stat-label {
  font-size: 12px;
  color: var(--stone-light);
}

.stat-value {
  font-size: 18px;
  font-weight: 600;
  margin-top: 4px;
}

/* CATEGORIES */
.section-title {
  margin: 20px 16px 8px;
  font-weight: 600;
  font-size: 14px;
  color: var(--stone-light);
}

.category-list {
  margin: 0 16px 20px;
}

.category {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 0;
  border-bottom: 1px solid rgba(0,0,0,0.06);
}

.category:last-child {
  border-bottom: none;
}

.cat-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.cat-icon {
  width: 32px;
  height: 32px;
  border-radius: 10px;
  background: var(--plum-soft);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;

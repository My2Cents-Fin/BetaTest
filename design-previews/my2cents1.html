<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My 2cents — Layout D</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --plum: #6A4C6B;
  --plum-soft: #F2ECF3;
  --cream: #FDFBF7;
  --stone: #2B2A28;
  --stone-light: #6B655F;
  --sand: #E7E3DC;

  --food-tint: #E6F4EA;
  --rent-tint: #F2ECF3;
  --fuel-tint: #E8F1FF;
  --emi-tint: #FFF3E6;

  --success: #2E7D32;
  --warning: #F57C00;
  --danger: #D32F2F;
}

/* ====== GLOBAL ====== */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Poppins", -apple-system, sans-serif;
  background: linear-gradient(180deg, #ffffff 0%, var(--cream) 100%);
  color: var(--stone);
}

/* ====== GLASSY TOP HEADER (LAYOUT D) ====== */
.topbar {
  height: 64px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(0,0,0,0.06);
  display: flex;
  align-items: center;
  padding: 0 20px;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 100;
}

/* Logo lockup in header */
.logo-lockup {
  display: flex;
  align-items: center;
  gap: 10px;
}

.wordmark {
  font-size: 18px;
}

.wordmark .my {
  font-weight: 400;
}

.wordmark .cents {
  font-weight: 600;
}

/* ====== APP CONTAINER (YOUR OPTION C UI) ====== */
.app {
  max-width: 430px;
  margin: 100px auto 40px auto;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius: 28px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.08);
  overflow: hidden;
  border: 1px solid rgba(0,0,0,0.04);
}

/* HEADER INSIDE APP */
.header {
  padding: 24px;
  background: linear-gradient(135deg, var(--plum) 0%, #5A3D5B 100%);
  color: white;
}

.header h1 {
  margin: 0;
  font-size: 26px;
  font-weight: 700;
}

.header-sub {
  margin-top: 6px;
  font-size: 13px;
  opacity: 0.9;
}

/* GLASSY BALANCE CARD */
.balance-card {
  margin: 16px;
  padding: 20px;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border-radius: 22px;
  border: 1px solid rgba(0,0,0,0.05);
}

.balance-label {
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 0.6px;
  color: var(--stone-light);
  margin-bottom: 6px;
}

.balance-amount {
  font-size: 34px;
  font-weight: 700;
  letter-spacing: -0.3px;
}

/* PROGRESS BAR */
.progress {
  margin-top: 12px;
  height: 4px;
  background: rgba(0,0,0,0.06);
  overflow: hidden;
}

.progress-inner {
  height: 100%;
  width: 62%;
  background: linear-gradient(90deg, var(--plum) 0%, #8B5CF6 100%);
}

/* STATS CARDS */
.stats {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-top: 16px;
}

.stat {
  background: rgba(242,236,243,0.85);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  padding: 12px 14px;
  border-radius: 16px;
  border: 1px solid rgba(0,0,0,0.04);
}

.stat-label {
  font-size: 12px;
  color: var(--stone-light);
}

.stat-value {
  font-size: 18px;
  font-weight: 600;
  margin-top: 4px;
}

/* CATEGORIES */
.section-title {
  margin: 20px 16px 8px;
  font-weight: 600;
  font-size: 14px;
  color: var(--stone-light);
}

.category-list {
  margin: 0 16px 80px;
}

.category {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 0;
  border-bottom: 1px solid rgba(0,0,0,0.06);
}

.category:last-child { border-bottom: none; }

.cat-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* LINE ICON PLACEHOLDER (colored circle style) */
.cat-icon {
  width: 32px;
  height: 32px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* simple line mark inside */
.cat-icon::after {
  content: "";
  width: 12px;
  height: 12px;
  border-radius: 2px;
  border: 2px solid var(--plum);
}

.food { background: var(--food-tint); }
.rent { background: var(--rent-tint); }
.fuel { background: var(--fuel-tint); }
.emi { background: var(--emi-tint); }

.cat-name { font-weight: 500; }

.cat-right { text-align: right; }

.cat-usage {
  font-size: 12px;
  color: var(--stone-light);
}

/* CATEGORY BARS */
.bar {
  margin-top: 6px;
  height: 3px;
  width: 100px;
  background: rgba(0,0,0,0.06);
  overflow: hidden;
}

.bar-inner { height: 100%; }

.on-track { background: var(--success); }
.warning { background: var(--warning); }
.over { background: var(--danger); }

/* SIDE FAB */
.fab {
  position: fixed;
  bottom: 32px;
  right: 32px;
  width: 52px;
  height: 52px;
  border-radius: 50%;
  background: var(--plum);
  color: white;
  border: none;
  font-size: 28px;
  font-weight: 400;
  box-shadow: 0 8px 20px rgba(106,76,107,0.25);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<!-- ====== GLASSY TOP HEADER (LAYOUT D) ====== -->
<div class="topbar">
  <div class="logo-lockup">
    <!-- Your 2. mark as SVG -->
    <svg width="28" height="28" viewBox="0 0 100 100">
      <text x="10" y="70"
            font-size="70"
            font-family="Poppins"
            font-weight="600"
            fill="#6A4C6B">2</text>
      <circle cx="72" cy="68" r="12" fill="#D4A84B"/>
    </svg>

    <div class="wordmark">
      <span class="my">My</span>
      <span class="cents"> 2cents</span>
    </div>
  </div>
</div>

<!-- ====== YOUR DASHBOARD UI ====== -->
<div class="app">

  <div class="header">
    <h1>My 2cents</h1>
    <div class="header-sub">Money, together — in control</div>
  </div>

  <div class="balance-card">
    <div class="balance-label">Remaining this month</div>
    <div class="balance-amount">₹47,250</div>

    <div class="progress">
      <div class="progress-inner"></div>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-label">Spent</div>
        <div class="stat-value">₹72,750</div>
      </div>
      <div class="stat">
        <div class="stat-label">Saved</div>
        <div class="stat-value">₹15,000</div>
      </div>
    </div>
  </div>

  <div class="section-title">Categories</div>

  <div class="category-list">

    <div class="category">
      <div class="cat-left">
        <div class="cat-icon food"></div>
        <div class="cat-name">Food</div>
      </div>
      <div class="cat-right">
        <div class="cat-usage">₹9,200 / ₹11,000</div>
        <div class="bar">
          <div class="bar-inner warning" style="width: 84%;"></div>
        </div>
      </div>
    </div>

    <div class="category">
      <div class="cat-left">
        <div class="cat-icon rent"></div>
        <div class="cat-name">Rent</div>
      </div>
      <div class="cat-right">
        <div class="cat-usage">₹45,000 / ₹45,000</div>
        <div class="bar">
          <div class="bar-inner on-track" style="width: 100%;"></div>
        </div>
      </div>
    </div>

    <div class="category">
      <div class="cat-left">
        <div class="cat-icon fuel"></div>
        <div class="cat-name">Fuel</div>
      </div>
      <div class="cat-right">
        <div class="cat-usage">₹3,900 / ₹6,000</div>
        <div class="bar">
          <div class="bar-inner on-track" style="width: 65%;"></div>
        </div>
      </div>
    </div>

    <div class="category">
      <div class="cat-left">
        <div class="cat-icon emi"></div>
        <div class="cat-name">EMI</div>
      </div>
      <div class="cat-right">
        <div class="cat-usage">Upcoming</div>
        <div class="bar">
          <div class="bar-inner" style="width: 0%;"></div>
        </div>
      </div>
    </div>

  </div>
</div>

<button class="fab">+</button>

</body>
</html>
